<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootsrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- jQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- chart js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <!-- socks.js for web-sockets with vert x -->
    <script src="https://unpkg.io/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    
    <title>Dam Dashboard</title>
</head>

<body>
    <header class="text-center">
        <h1 class="py-5 col-12">Dam Dashboard</h1>
    </header>

    <main class="row">

        <div id="data-section" class="text-center col-12 col-md-5">
                            <div id="state" class="data py-3 lvl-0">
                    <p>Dam Status</p>
                    <p class="value fw-bold fs-3"></p>
                </div>
                                            <div id="w-lvl" class="data py-3 lvl-1">
                    <p>Water Level</p>
                    <p class="value fw-bold fs-3"></p>
                </div>
                                            <div id="d-lvl" class="data py-3 lvl-2">
                    <p>Dam Level</p>
                    <p class="value fw-bold fs-3"></p>
                </div>
                                            <div id="context" class="data py-3 lvl-2">
                    <p>Dam Control Mode</p>
                    <p class="value fw-bold fs-3"></p>
                </div>
                                    </div>

        <div id="chart-section" class="col-md-7 data lvl-1">
            <p class="text-center">Chart of the last 20 measurments</p>
            <canvas id="chart" class="img-responsive"></canvas>

            <!-- javascript chart import -->
            <script src="chart.js"></script>
        </div>

        <div class="col-md-1">
            <!--empty space-->
        </div>
    </main>
</body>

</html>
