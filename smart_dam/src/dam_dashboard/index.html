<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Dam Dashboard</title>
</head>
<body class="subtle-pattern">
    <div class="container">
        <nav class="navbar navbar-dark bg-dark rounded-bottom">
            <div class="row mx-0 my-2 w-100"> 
                <div class="col-12">
                    <h1 class="col-12 text-center text-white display-5">Dam Dashboard</h1> 

                </div>
            </div>
        </nav>
        <div class="container bg-white my-3 pt-4">
            <div class="row">
                <div class="col-12">
                    <canvas id="riverChart"></canvas>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-4 offset-md-4 p-0">
                    <table class="table table-borderless lead text-center">
                        <tbody>
                            <tr>
                                <td class="py-2 px-0"><span class="align-center">State:</span></td>
                                <td>
                                    <div class="d-inline p-2 bg-dark text-white italic rounded" id="state"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-2 px-0"><span class="align-center">Dam opening:</span></td>
                                <td>
                                    <div class="d-inline p-2 bg-dark text-white italic rounded" id="opening"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-2 px-0"><span class="align-center">Dam mode:</span></td>
                                <td>
                                    <div class="d-inline p-2 bg-dark text-white italic rounded" id="mode"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="js/chart.js"></script>
